<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E81F27; /* ① 背景の色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* 画面外に出た要素でスクロールバーが出ないように */
            position: relative;
        }

        .text-container {
            font-family: 'Oswald', sans-serif; /* ② フォント */
            color: black; /* ② 文字色 */
            font-size: 3vw; /* ② 文字サイズ */
            text-align: center;
            line-height: 1.2;
            word-break: break-word; /* 長い単語の途中で改行を許可 */
            white-space: pre-wrap; /* ③ 改行を保持して表示 */
            opacity: 1;
            transition: opacity 0.5s ease-out; /* フェードアウト用 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* コンテンツの幅を調整 */
            max-height: 90vh; /* 画面に収まるように高さを制限 */
            overflow: hidden; /* 最初は隠れるように */
        }

        .char {
            display: inline-block; /* 各文字を個別に操作できるようにインラインブロック化 */
            transition: transform 6s ease-out, opacity 6s ease-out; /* ④ 崩れ落ちるアニメーション時間 (6秒) */
            position: relative;
            will-change: transform, opacity; /* アニメーションのパフォーマンス改善 */
        }

        .fallen-text-container {
            position: absolute;
            /* ⑤ 画面の表示されている部分の下から3分の1程度の位置 */
            /* bottom: 33.33vh は画面下から1/3の位置。文字の高さの半分を引いて中央揃え */
            bottom: calc(33.33vh - (15vw / 2)); 
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Oswald', sans-serif;
            color: black;
            font-size: 15vw; /* storytellerの文字サイズ */
            font-weight: bold; /* storytellerを強調 */
            opacity: 0; /* 最初は非表示 */
            transition: opacity 1s ease-in; /* ⑥ ヌルッと集まる動作 (1秒) */
            white-space: nowrap; /* "storyteller"が途中で改行されないように */
            z-index: 10; /* 他の要素より手前に表示 */
        }

        .fallen-text-container.active {
            opacity: 1; /* ⑥ アクティブ時に表示 */
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer"></div>
    <div class="fallen-text-container" id="storytellerText">storyteller</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textContainer = document.getElementById('textContainer');
            const storytellerText = document.getElementById('storytellerText');

            // ③ ページ表示時に表示される文章
            const fullText = `FENG SHUI MASTER / BARBER BORDER HOPPER / MATCHMAKER / NEW YORKER AUXILIARY POLICE TAILOR / DRONE PILOT TEA HOUSE OWNER STREET ARTIST / MONK NEW YORKER / TAILOR / SOCIAL WORKER CHEESE ARTISAN / FORTUNE TELLER / PRIEST MONK STORYTELLER / KUNG FU MASTER / HOMELESS MATCHMAKER / PRESCHOOL TEACHER

HOMELESS STREET SINGER / STORYTELLER MONK
STREET ARTIST CHINESE MEDICINE DOCTOR / BARBER PROFESSOR`;

            // 文章を一文字ずつspanタグで囲む
            textContainer.innerHTML = fullText.split('').map(char => {
                // 空白文字は &nbsp; に置き換えてスペースとして表示
                return `<span class="char">${char === ' ' ? '&nbsp;' : char}</span>`; 
            }).join('');

            const chars = document.querySelectorAll('.char');

            // ④ 3秒後に文字が崩れ始める
            setTimeout(() => {
                chars.forEach((char) => {
                    // 落下開始にランダムなディレイ (0秒から1.5秒)
                    const delay = Math.random() * 1.5; 
                    // 左右へのランダムなブレ (ビューポート幅の-25%から+25%)
                    const translateX = (Math.random() - 0.5) * 50; 
                    // 360度ランダムな回転
                    const rotate = (Math.random() - 0.5) * 360; 

                    char.style.transitionDelay = `${delay}s`;
                    // 画面下へ移動 (100vh) させ、ランダムなブレと回転を適用
                    char.style.transform = `translate(${translateX}vw, 100vh) rotate(${rotate}deg)`;
                    char.style.opacity = '0'; // 落下と共に透明に
                });
            }, 3000); // 3秒後

            // ⑥ 崩れ落ちた文字が全て積もった後に"storyteller"を形成
            // 落下開始ディレイ (3秒) + 落下アニメーション時間 (6秒) = 9秒後に実行
            setTimeout(() => {
                textContainer.style.opacity = '0'; // 元のテキストコンテナを完全に非表示に

                // storytellerの文字をヌルッと表示 (transitionで制御)
                storytellerText.classList.add('active');
            }, 3000 + 6000); // 9秒後
        });
    </script>
</body>
</html>
